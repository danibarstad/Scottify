<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Scottify</title>
    </head>

    <body>
        <div class="container">
            <section class="desc-item">
                <h1>
                    Scottify
                </h1>
                <p>
                    Generate a random Scott song!
                </p>
                <button id="login" class="btn"></button>
            </section>

            <section class="func-item">
                
                <iframe id=spotify src="" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <em><p id="track"></p></em>
                <strong><p id="artist"></p></strong>
            </section>
        </div>

        <footer class="footer">
            <p>
                created by <a href="https://danibarstad.com/" target="_blank">daniBarstad</a> 
                | <a href="https://github.com/danibarstad/Scottify" target="_blank">GitHub</a>
            </p>
        </footer>
    </body>

    <script src='../scripts.js'></script>

</html>
